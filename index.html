<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Ritsberg" />
    <meta
      name="keywords"
      content="jõulud, kalender, jõulukalender, HKT, hoolekandeteenused"
    />
    <meta name="description" content="Kaunase kodu jõulukalender" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kaunase Kodu Jõulud</title>

  <body>

          data-image="30a"
          data-text="Esimene Advent - kodus ja Tartu Raekoja platsil"

          <div class="calendar-day-image"></div>
          <p class="calendar-day-number">30</p>
        </div>

          data-image="1a"
          data-text="Kaunistused ja maiustused"

          <p class="calendar-day-number">1</p>
        </div>

          id="day-3"
          data-image="2a"
          data-text="ERM-i külastus"

        </div>
        <div
          class="calendar-day"
          id="day-7"
          data-image="6b"
          data-text="Jõuluvana Kvartalis"

          <div class="calendar-day-image"></div>
          <p class="calendar-day-number">6</p>
        </div>
        <div
          class="calendar-day"
          id="day-8"

          data-text="Teine advent"

          <p class="calendar-day-number">7</p>

        <div
          class="calendar-day"
          id="day-11"

          class="calendar-day"

          data-image="11a"

      <p id="calendar-modal-text"></p>
      <form id="calendar-modal-form" method="dialog">
